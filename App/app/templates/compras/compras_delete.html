<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"
    integrity="sha256-u0L8aA6Ev3bY2HI4y0CAyr9H8FRWgX4hZ9+K7C2nzdc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div id="Menu"></div>

    <div >
        <div >
          <h1>Excluir Cliente</h1>
        </div>
        <div >
          <h4>Tem certeza que deseja excluir o cliente <b>{{cliente.nome_cliente}}</b>?</h4>
        </div>
        <div >
          
          <form method="POST">
            {%csrf_token%}
            <a class="btn btn-secondary" href="/clientes">Fechar</a>
            <button type="submit" class="btn btn-danger" href="{% url 'delete_cliente' pk=cliente.pk %}">EXCLUIR</button>
          </form>
        </div>
      </div>

    <script> 
      $(document).ready(function() {
        $('#Menu').load('../menu.html #navbar');
      });
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
