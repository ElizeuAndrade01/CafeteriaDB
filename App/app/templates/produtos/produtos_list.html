<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"
    integrity="sha256-u0L8aA6Ev3bY2HI4y0CAyr9H8FRWgX4hZ9+K7C2nzdc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div id="Menu"></div>
    <div class="row justify-content-between">
      <div class="col-3"><h1 class="">Produtos Read View</h1></div>
      <div class="col-1"><a class="btn btn-dark" role="button" aria-disabled="true" href="produtos/cadastroProduto">Add Produto</a></div>
    </div>
    {% if produtos_list %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            
                {% for produto in produtos_list %}
                <tr>
                    
                    <td>{{produto.id}}</td>
                    <td>{{produto.nome_produto}}</td>
                    <td>{{produto.preco}}</td>
                    <td><a class="btn btn-info" role="button" aria-disabled="true" href="{% url 'update_produto' pk=produto.pk %}">Update</a>   
                        <!-- Button trigger modal -->
                        <a type="button" class="btn btn-danger" href="{% url 'delete_produto' pk=produto.pk %}">
                          DELETE
                        </a>

                        <!-- Modal -->
                        
                </tr>
                {% endfor %}
              
        </tbody>
    </table>
    {% else %}
      <tr>
        <td>The List Is Empty</td>
      </tr>
                
    {% endif %}
    <script> 
      $(document).ready(function() {
        $('#Menu').load('../menu.html #navbar');
      });
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
